<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Телефонная книга</title>

	<!-- Common styles -->
	<link rel="stylesheet" href="css/style.css">

	<!-- scripts loader -->
	<script src="vendor/modernizr-load/modernizr.js"></script>
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h1 class="text-center">Телефонный справочник</h1>
				<hr>
			</div>
		</header>

		<main class="row">
			<article class="col-lg-4 col-md-4 col-sm-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
				<div id="contacts">
					<h3>Добавить контакт</h3>
					<form id="addContact" action="#">
						<div class="form-group">
							<label for="title">Имя: </label>
							<input id="first_name" class="form-control" type="text" required/>
						</div>
						<div class="form-group">
							<label for="title">Фамилия: </label>
							<input id="last_name" class="form-control" type="text" />
						</div>
						<div class="form-group">
							<label for="title">Отчество: </label>
							<input id="patromymic" class="form-control" type="text" />
						</div>
						<div class="form-group">
							<label for="author">Город: </label>
							<input id="city" class="form-control" type="text" />
						</div>
						<div class="form-group">
							<label for="author">Улица: </label>
							<input id="street" class="form-control" type="text"/>
						</div>
						<div class="form-group">
							<label for="releaseDate">День рождения: </label>
							<input id="birthday" class="form-control" type="text" />
						</div>
						<div class="from-group">
							<button id="add" class="btn btn-default">Добавить</button>
						</div>
					</form>
					<hr>
					<h3>Список контактов</h3>

				</div>
			</article>
		</main>
	</div>

	<script id="bookTemplate" type="text/template">
		<div class="thumbnail">
		  	<div class="panel-body">
		    	<img src="<%= coverImage %>" class="img-responsive"/>
	    		<div class="caption">
	    			<h4><%= last_name %></h4>
	    			<p><%= first_name %></p>
	    			<p><%= patromymic %></p>
	    			<p>г. <%= city %></p>
	    			<p>ул. <%= street %></p>
	    			<p class="js-date">день рождения: <%= birthday %></p>
	    			<button class="delete btn btn-danger">Удалить</button>
	    			<button class="edit btn btn-success">Редактировать</button>
	    		</div>
		  	</div>
		</div>
	</script>

	<script src="js/app.js"></script>
</body>
</html>
